<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>PhotoHub - Photo Management System</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                min-height: 100vh;
                color: #333;
            }

            .container {
                max-width: 1200px;
                margin: 0 auto;
                padding: 20px;
            }

            .header {
                background: rgba(255, 255, 255, 0.1);
                backdrop-filter: blur(10px);
                border-radius: 20px;
                padding: 20px;
                margin-bottom: 30px;
                box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
                border: 1px solid rgba(255, 255, 255, 0.18);
            }

            .header h1 {
                color: white;
                text-align: center;
                font-size: 2.5em;
                margin-bottom: 10px;
                text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            }

            .auth-section {
                display: flex;
                justify-content: center;
                gap: 20px;
                margin-bottom: 20px;
            }

            .auth-form {
                background: rgba(255, 255, 255, 0.9);
                padding: 20px;
                border-radius: 15px;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            }

            .auth-form input {
                width: 200px;
                padding: 10px;
                border: 2px solid #ddd;
                border-radius: 8px;
                margin: 5px;
                font-size: 14px;
            }

            .btn {
                background: linear-gradient(45deg, #667eea, #764ba2);
                color: white;
                border: none;
                padding: 12px 25px;
                border-radius: 25px;
                cursor: pointer;
                font-size: 14px;
                font-weight: 600;
                transition: all 0.3s ease;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            }

            .btn:hover {
                transform: translateY(-2px);
                box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            }

            .btn-danger {
                background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            }

            .user-info {
                text-align: center;
                color: white;
                font-size: 18px;
            }

            .admin-section {
                background: rgba(255, 255, 255, 0.1);
                backdrop-filter: blur(10px);
                border-radius: 20px;
                padding: 25px;
                margin-bottom: 30px;
                box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
                border: 1px solid rgba(255, 255, 255, 0.18);
            }

            .upload-area {
                border: 3px dashed rgba(255, 255, 255, 0.5);
                border-radius: 15px;
                padding: 40px;
                text-align: center;
                transition: all 0.3s ease;
                cursor: pointer;
                margin-bottom: 20px;
            }

            .upload-area:hover {
                border-color: white;
                background: rgba(255, 255, 255, 0.1);
            }

            .upload-area.dragover {
                border-color: #4caf50;
                background: rgba(76, 175, 80, 0.1);
            }

            .gallery {
                background: rgba(255, 255, 255, 0.1);
                backdrop-filter: blur(10px);
                border-radius: 20px;
                padding: 25px;
                box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
                border: 1px solid rgba(255, 255, 255, 0.18);
            }

            .gallery h2 {
                color: white;
                text-align: center;
                margin-bottom: 25px;
                font-size: 2em;
            }

            .photo-grid {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 20px;
            }

            .photo-card {
                background: rgba(255, 255, 255, 0.9);
                border-radius: 15px;
                overflow: hidden;
                box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
                transition: all 0.3s ease;
            }

            .photo-card:hover {
                transform: translateY(-5px);
                box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            }

            .photo-card img {
                width: 100%;
                height: 200px;
                object-fit: cover;
                cursor: pointer;
            }

            .photo-info {
                padding: 15px;
            }

            .photo-actions {
                display: flex;
                gap: 10px;
                justify-content: space-between;
                margin-top: 10px;
            }

            .modal {
                display: none;
                position: fixed;
                z-index: 1000;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.9);
                backdrop-filter: blur(5px);
            }

            .modal-content {
                position: relative;
                margin: auto;
                display: block;
                width: 90%;
                max-width: 800px;
                max-height: 90%;
                top: 50%;
                transform: translateY(-50%);
                border-radius: 10px;
            }

            .close {
                position: absolute;
                top: 15px;
                right: 35px;
                color: white;
                font-size: 40px;
                font-weight: bold;
                cursor: pointer;
                z-index: 1001;
            }

            .hidden {
                display: none !important;
            }

            .file-input {
                display: none;
            }

            .status-message {
                padding: 15px;
                border-radius: 10px;
                margin: 10px 0;
                text-align: center;
                font-weight: 600;
            }

            .success {
                background: rgba(76, 175, 80, 0.2);
                color: #4caf50;
                border: 1px solid #4caf50;
            }

            .error {
                background: rgba(244, 67, 54, 0.2);
                color: #f44336;
                border: 1px solid #f44336;
            }

            @media (max-width: 768px) {
                .auth-section {
                    flex-direction: column;
                    align-items: center;
                }

                .photo-grid {
                    grid-template-columns: repeat(
                        auto-fill,
                        minmax(200px, 1fr)
                    );
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1>üì∏ PhotoHub</h1>

                <div id="authSection" class="auth-section">
                    <div class="auth-form">
                        <h3>Login</h3>
                        <input
                            type="text"
                            id="username"
                            placeholder="Username"
                            required
                        />
                        <input
                            type="password"
                            id="password"
                            placeholder="Password"
                            required
                        />
                        <br />
                        <button class="btn" onclick="login()">Login</button>
                        <div id="logout_mess"></div>
                    </div>
                </div>

                <div id="userInfo" class="user-info hidden">
                    <p>Welcome, <span id="currentUser"></span> !!</p>
                    <button class="btn btn-danger" onclick="logout()">
                        Logout
                    </button>
                </div>
            </div>

            <div id="adminSection" class="admin-section hidden">
                <h2
                    style="
                        color: white;
                        text-align: center;
                        margin-bottom: 20px;
                    "
                >
                    Admin Panel
                </h2>

                <div
                    class="upload-area"
                    onclick="document.getElementById('fileInput').click()"
                    ondrop="handleDrop(event)"
                    ondragover="handleDragOver(event)"
                    ondragleave="handleDragLeave(event)"
                >
                    <h3 style="color: white; margin-bottom: 10px">
                        üìÅ Upload Photos
                    </h3>
                    <p style="color: rgba(255, 255, 255, 0.8)">
                        Click here or drag and drop images
                    </p>
                    <input
                        type="file"
                        id="fileInput"
                        name="photos"
                        class="file-input"
                        multiple
                        accept="image/*"
                        onchange="handleFileSelect(event)"
                    />
                </div>

                <div id="statusMessage"></div>
            </div>

            <div class="gallery">
                <h2>Photo Gallery</h2>
                <div id="photoGrid" class="photo-grid">
                    <!-- Photos will be loaded here -->
                </div>
            </div>
        </div>

        <!-- Modal for viewing full-size images -->
        <div id="imageModal" class="modal" onclick="closeModal()">
            <span class="close">&times;</span>
            <img class="modal-content" id="modalImage" />
        </div>
        <script>
            let currentUser = null;
            var secretPrivilege = false;

            async function login() {
                const res = await fetch(
                    "https://imagesishere.onrender.com/api/auth/signin",
                    {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({
                            username: document.getElementById("username").value,
                            password: document.getElementById("password").value,
                        }),
                    },
                );

                const data = await res.json();

                if (data.status === 200) {
                    secretPrivilege = true;
                    currentUser = "jake";
                    document
                        .getElementById("authSection")
                        .classList.add("hidden");
                    document
                        .getElementById("userInfo")
                        .classList.remove("hidden");
                    document.getElementById("currentUser").textContent =
                        currentUser;

                    document
                        .getElementById("adminSection")
                        .classList.remove("hidden");

                    showStatus("Login successful!", "success");
                    loadPhotos();
                } else if (data.status === 800) {
                    showStatus("Invalid credentials!!!", "Sorry");
                } else if (data.status === 700) {
                    showStatus("Invalid credentials!!!", "Sorry");
                } else if (data.status === 500) {
                    showStatus("Invalid credentials!", "Sorry");
                } else if (data.status === 400) {
                    showStatus("Invalid credentials!", "Sorry");
                } else {
                    showStatus("Invalid credentials!", "error");
                }
            }

            function logout() {
                secretPrivilege = false;

                document
                    .getElementById("authSection")
                    .classList.remove("hidden");
                document.getElementById("userInfo").classList.add("hidden");
                document.getElementById("adminSection").classList.add("hidden");
                document.getElementById("username").value = "";
                document.getElementById("password").value = "";

                const logoutMessage = document.getElementById("logout_mess");

                logoutMessage.innerHTML = "Logged out successfully!!";
                logoutMessage.style.color = "#4CAF50";
                setTimeout(() => {
                    logoutMessage.innerHTML = "";
                    logoutMessage.style.color = "";
                }, 1000);

		setTimeout(() => {
                    window.location.reload();
                }, 1000);
            }

            function handleFileSelect(event) {
                const files = event.target.files;
                uploadFiles(files);
            }

            function handleDrop(event) {
                event.preventDefault();
                event.stopPropagation();

                const uploadArea = event.currentTarget;
                uploadArea.classList.remove("dragover");

                const files = event.dataTransfer.files;
                uploadFiles(files);
            }

            function handleDragOver(event) {
                event.preventDefault();
                event.currentTarget.classList.add("dragover");
            }

            function handleDragLeave(event) {
                event.currentTarget.classList.remove("dragover");
            }


            async function uploadFiles(files) {
                if (!secretPrivilege) {
                    showStatus(
                        "Only secretPrivilege holder can upload photos!",
                        "error",
                    );
                    return;
                }

                if (files.length === 0) {
                    showStatus("Please select valid image files!", "error");
                    return;
                }

                const formData = new FormData();

                for (let i = 0; i < files.length; i++) {
                    formData.append("photos", files[i]);
                }

                showStatus("Uploading photos...", "loading");
                try {
                    const response = await fetch(
                        "https://imagesishere.onrender.com/api/upload",
                        {
                            method: "POST",
                            body: formData,
                        },
                    );

                    const data = await response.json();

                    if (data.success) {
                        showStatus(
                            `${data.files.length} photo(s) uploaded successfully to uploads directory!`,
                            "success",
                        );
                        loadPhotos();
                        document.getElementById("fileInput").value = "";
                    } else {
                        showStatus(data.message || "Upload failed!", "error");
                    }
                } catch (error) {
                    showStatus(
                        "Upload failed. Please check server connection.",
                        "error",
                    );
                }
            }

            async function loadPhotos() {
                try {
                    const response = await fetch(
                        "https://imagesishere.onrender.com/api/images",
                    );
                    const data = await response.json();

                    if (data.success) {
                        displayPhotos(data.images);
                    } else {
                        showStatus("Failed to load photos", "error");
                    }
                } catch (error) {
                    showStatus("Failed to connect to server", "error");
                }
            }

            function displayPhotos(photos) {
                const grid = document.getElementById("photoGrid");

                if (photos.length === 0) {
                    grid.innerHTML =
                        '<p style="color: white; text-align: center; grid-column: 1/-1;">No photos in uploads/ directory yet.</p>';
                    return;
                }

                grid.innerHTML = photos
                    .map(
                        (photo) => `
                  <div class="photo-card">
                    <img src="${photo.serverURL + photo.path}" alt="${photo.filename}" onclick="openModal('${photo.serverURL + photo.path}')">
                    <div class="photo-info">
                      <h4>${photo.filename}</h4>
                      <p><small>üìÖ ${photo.uploadDate} | üìè ${photo.size}</small></p>
                      <div class="photo-actions">
                        <button class="btn" onclick="downloadPhoto('${photo.serverURL}', '${photo.filename}')">
                          üì• Download
                        </button>
                        ${secretPrivilege ? `<button class="btn btn-danger" onclick="deletePhoto('${photo.id}')"}>üóëÔ∏è Delete</button>` : ""}
                      </div>
                    </div>
                  </div>
                `,
                    )
                    .join("");
            }

            function openModal(src) {
                const modal = document.getElementById("imageModal");
                const modalImg = document.getElementById("modalImage");
                modal.style.display = "block";
                modalImg.src = src;
            }

            function closeModal() {
                document.getElementById("imageModal").style.display = "none";
            }

            function downloadPhoto(src, name) {
                setTimeout(() => {
                    window.location.href = src + `/download/${name}`;
                }, 1000);

            }

            async function deletePhoto(id) {
                if (!secretPrivilege) {
                    showStatus(
                        "Only secretPrivilege holder can delete photos!",
                        "error",
                    );
                    return;
                }

                if (confirm("Are you sure you want to delete this photo?")) {
                    const delReq = await fetch(
                        `https://imagesishere.onrender.com/api/photos/${id}`,
                        {
                            method: "DELETE",
                        },
                    );

                    const respo = await delReq.json();
                    if (respo.success) {
                        loadPhotos();
                        showStatus("successfully deleted", "success");
                        // setTimeout(() => {
                        //     window.location.reload();
                        // }, 3000);
                    }
                }

            }

            function showStatus(message, type) {
                const statusDiv = document.getElementById("statusMessage");
                statusDiv.innerHTML = `<div class="status-message ${type}">${message}</div>`;
                setTimeout(() => {
                    statusDiv.innerHTML = "";
                }, 3000);
            }

            window.onclick = function (event) {
                const modal = document.getElementById("imageModal");
                if (event.target === modal) {
                    closeModal();
                }
            };

            document.addEventListener("DOMContentLoaded", function () {
                loadPhotos();
            });
        </script>
    </body>
</html>
